<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Huddle landing page with single introductory section | Frontend Mentor
    </title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="css/attribution.css" />
    <link rel="stylesheet" href="css/style.css" />

    <!-- Fontawesome -->
    <script
      src="https://kit.fontawesome.com/31a888942e.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <main class="wrapper">
      <img src="./images/logo.svg" alt="Logo of Huddle" class="logo" />
      <header class="content">
        <img
          src="./images/illustration-mockups.svg"
          alt="An illustration of our dashboard"
          class="illustration"
        />
        <section class="intro">
          <h1 class="title">Build The Community Your Fans Will Love</h1>
          <p class="descr">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <button class="register-btn" title="Register for our community">
            Register
          </button>
        </section>
      </header>
      <address class="socials">
        <button class="fab fa-facebook-f socials__btn"></button>
        <button class="fab fa-twitter socials__btn"></button>
        <button class="fab fa-instagram socials__btn"></button>
      </address>
    </main>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.instagram.com/design.alimansoor"
          >Syed Ali Mansoor</a
        >.
      </p>
    </footer>
  </body>
</html>
